<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Prediction Result</h1>

        {% if result %}
            <div class="alert alert-info mt-4">
                <strong>Prediction: </strong> {{ result }}
            </div>
        {% else %}
            <div class="alert alert-warning mt-4">
                <strong>No prediction yet!</strong> Please enter the required values and submit the form.
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('predict') }}" class="mt-4">
            <div class="form-group">
                <label for="mean_radius">Mean Radius</label>
                <input type="number" step="any" class="form-control" id="mean_radius" name="mean_radius" required>
            </div>
            <div class="form-group">
                <label for="mean_texture">Mean Texture</label>
                <input type="number" step="any" class="form-control" id="mean_texture" name="mean_texture" required>
            </div>
            <div class="form-group">
                <label for="mean_perimeter">Mean Perimeter</label>
                <input type="number" step="any" class="form-control" id="mean_perimeter" name="mean_perimeter" required>
            </div>
            <div class="form-group">
                <label for="mean_area">Mean Area</label>
                <input type="number" step="any" class="form-control" id="mean_area" name="mean_area" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-link mt-4">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
